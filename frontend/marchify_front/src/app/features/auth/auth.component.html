<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
  <div class="max-w-md w-full">

    <!-- Login Form -->
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Connexion
      </h2>

      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">

        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-envelope text-[#386641] mr-2"></i>
            Adresse email
          </label>
          <input type="email" name="email" [(ngModel)]="email" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#386641] focus:ring-2 focus:ring-[#386641]/20 outline-none transition-all text-gray-800 placeholder-gray-400"
            placeholder="exemple@email.com" />
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <i class="fas fa-lock text-[#386641] mr-2"></i>
            Mot de passe
          </label>
          <input type="password" name="password" [(ngModel)]="password" required
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-[#386641] focus:ring-2 focus:ring-[#386641]/20 outline-none transition-all text-gray-800 placeholder-gray-400"
            placeholder="••••••••" />
        </div>

        <!-- Error Message -->
        @if (errorMessage) {
        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
          <div class="flex items-center gap-3">
            <i class="fas fa-exclamation-circle text-red-500"></i>
            <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>
        }

        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-[#386641] to-[#6a994e] hover:from-[#2d5234] hover:to-[#386641] text-white font-semibold py-3 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
          @if (isLoading) {
          <i class="fas fa-spinner fa-spin"></i>
          <span>Connexion...</span>
          } @else {
          <i class="fas fa-sign-in-alt"></i>
          <span>Se connecter</span>
          }
        </button>

      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Ou</span>
        </div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-gray-600 text-sm">
          Vous n'avez pas de compte ?
          <a routerLink="/register" class="text-[#386641] font-semibold hover:text-[#F97A00] transition-colors">
            Créer un compte
          </a>
        </p>
      </div>

      <!-- Forgot Password -->
      <div class="text-center mt-3">
        <a href="#" class="text-sm text-gray-500 hover:text-[#386641] transition-colors">
          Mot de passe oublié ?
        </a>
      </div>

    </div>

  </div>
</div>

<!-- Background Decoration -->
<div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
  <div class="absolute top-0 right-0 w-96 h-96 bg-[#386641]/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-96 h-96 bg-[#F97A00]/5 rounded-full blur-3xl"></div>
</div>
