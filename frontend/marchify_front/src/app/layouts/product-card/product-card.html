<div class="p-card bg-white shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 max-w-sm border-zinc-200 border-[1px] min-h-[220px]">
  <div class="p-4 flex gap-4 items-center">
    <!-- Left side - Product info -->
    <div class="flex-1 flex flex-col justify-between w-2/3">
      <!-- Discount badge -->
      <div class="mb-2">
        <span class="inline-block bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded">
          20% OFF
        </span>
      </div>

      <!-- Product name -->
      <h3 class="text-sm font-semibold text-gray-800 mb-2 line-clamp-2">
        {{ product.nom }}
      </h3>

      <!-- Star rating -->
      <div class="flex items-center gap-1 mb-3 text-sm">
        boutique title
      </div>

      <!-- Price -->
      <div class="mb-3">
        <span class="text-[#386641] text-md font-bold">{{ product.prix }} TND</span>
        <span class="text-gray-400 text-xs ml-1">{{ product.unite }}</span>
      </div>

      <!-- Action buttons -->
      <div class="flex items-center gap-2 relative">
        <button
          class="add-to-cart flex items-center rounded-sm gap-2 justify-center bg-[#386641] text-white"
          [class.adding]="isAdding"
          [class.success]="showSuccess"
          (click)="addToCart()"
          [disabled]="isAdding">
          
          <!-- Default state -->
          <span *ngIf="!isAdding && !showSuccess">Ajouter au panier</span>
          <i *ngIf="!isAdding && !showSuccess" class="fas fa-shopping-cart text-sm"></i>
          
          <!-- Loading state -->
          <span *ngIf="isAdding && !showSuccess" class="loader"></span>
          
          <!-- Success state -->
          <span *ngIf="showSuccess" class="flex items-center gap-2">
            <i class="fas fa-check text-sm"></i>
            Ajout√© !
          </span>
        </button>
        
        <!-- Flying cart icon animation -->
        <i *ngIf="isAdding" class="fas fa-shopping-cart flying-cart"></i>
      </div>
    </div>

    <!-- Right side - Product image -->
    <div class="w-1/3 h-32 flex-shrink-0">
      <img [src]="product.image" [alt]="product.nom" class="w-full h-full object-cover" />
    </div>
  </div>  
</div>
