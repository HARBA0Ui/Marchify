<a
  [routerLink]="['/shop', shop.id]"
  class="flex flex-col cursor-pointer h-full w-fit"
>
  <div class="overflow-hidden group relative rounded-xl border border-[#212c57]">
    <div class="bg-gradient-to-br from-[#f9f1b2] to-[#f9f3d1] group-hover:scale-105 transition-all rounded-xl w-[150px] h-[200px] sm:w-[200px] sm:h-[270px] md:w-[250px] md:h-[350px] lg:w-[360px] lg:h-[490px] flex items-center justify-center">
      <div class="w-20 h-20 rounded-xl bg-gradient-to-br from-[#4bc5ce] to-[#fec655] flex items-center justify-center text-[#212c57] font-bold text-2xl shadow-lg">
        {{ getInitials(shop.nom) }}
      </div>
    </div>
    <div
      class="absolute inset-0 bg-[#212c57] brightness-50 opacity-0 group-hover:opacity-30 transition-opacity rounded-xl"
    ></div>
  </div>

  <div
    class="text-left pt-2 text-[#212c57] px-3 flex justify-between items-start w-full"
  >
    <div class="flex-1">
      <h2 class="text-sm md:text-md md:-mb-2 leading-3 md:leading-normal font-semibold">
        {{ shop.nom }}
      </h2>
      <span class="font-bold !text-lg md:text-sm text-[#4bc5ce]">
        {{ shop.categorie }}
      </span>
    </div>
    <p
      class="!text-md md:text-sm bg-[#212c57] text-white py-1 px-2 rounded-full flex items-center gap-x-1 ml-2"
    >
      <span>🏪</span>
      {{ shop.produits?.length || 0 }}
    </p>
  </div>

  <div class="text-left px-3 mt-2 w-full">
    <div class="flex items-center text-sm text-[#212c57] mb-1">
      <span class="mr-2">📍</span>
      <span class="truncate">{{ shop.adresse }}</span>
    </div>
    <div class="flex items-center text-sm text-[#212c57]">
      <span class="mr-2">📞</span>
      <span>{{ shop.telephone }}</span>
    </div>
  </div>
</a>
