<a
[routerLink]="['/shop', shop.id]"
  class="block bg-white rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-all duration-300 overflow-hidden hover:-translate-y-1 group"
>
  <!-- Top accent bar -->
  <div class="h-1 bg-gradient-to-r from-[#386641] to-[#F97A00] group-hover:from-[#F97A00] group-hover:to-[#386641] transition-all duration-500"></div>

  <!-- Card Content -->
  <div class="p-6">
    <!-- Header with avatar and category -->
    <div class="flex items-start gap-4 mb-4">
      <!-- Shop Avatar -->
      <div class="w-14 h-14 bg-gradient-to-br from-[#386641] to-[#6a994e] rounded-xl flex items-center justify-center flex-shrink-0 shadow-md">
        <span class="text-white font-bold text-lg">{{ getInitials(shop.nom) }}</span>
      </div>

      <!-- Shop Info -->
      <div class="flex-1 min-w-0">
        <h2 class="text-xl font-bold text-gray-800 mb-1 truncate group-hover:text-[#386641] transition-colors">
          {{ shop.nom }}
        </h2>
        <span class="inline-block text-xs font-semibold bg-[#386641]/10 text-[#386641] px-3 py-1 rounded-full uppercase tracking-wide">
          {{ shop.categorie }}
        </span>
      </div>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-200 my-4"></div>

    <!-- Shop Details -->
    <div class="space-y-3">
      <div class="flex items-start gap-3">
        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
          <i class="fas fa-map-marker-alt text-[#386641] text-sm"></i>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm text-gray-600 line-clamp-2">{{ shop.adresse }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
          <i class="fas fa-phone text-[#386641] text-sm"></i>
        </div>
        <p class="text-sm text-gray-600">{{ shop.telephone }}</p>
      </div>

      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center flex-shrink-0">
          <i class="fas fa-box text-[#386641] text-sm"></i>
        </div>
        <p class="text-sm text-gray-600">
          <span class="font-semibold text-gray-800">{{ shop.produits?.length ?? 0 }}</span>
          produit{{ (shop.produits?.length ?? 0) !== 1 ? 's' : '' }}
        </p>
      </div>
    </div>

    <!-- Footer - View button -->
    <div class="mt-5 pt-4 border-t border-gray-200">
      <div class="flex items-center justify-between text-[#386641] font-medium group-hover:text-[#F97A00] transition-colors">
        <span class="text-sm">Voir la boutique</span>
        <i class="fas fa-arrow-right text-sm transform group-hover:translate-x-1 transition-transform"></i>
      </div>
    </div>
  </div>
</a>
