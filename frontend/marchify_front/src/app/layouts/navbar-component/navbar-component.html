<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <div class="navbar-brand">
      <a routerLink="/product-list" class="logo">
        <i class="fas fa-shopping-bag"></i>
        <span>Marchify</span>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <div class="navbar-menu" [class.active]="isMobileMenuOpen">
      <ul class="nav-items">
        <li *ngFor="let item of navItems" class="nav-item">
          <!-- Regular link (no children) -->
          <a
            *ngIf="!item.children"
            [routerLink]="item.path"
            routerLinkActive="active"
            class="nav-link"
            (click)="closeMobileMenu()">
            <i [class]="item.icon"></i>
            <span>{{ item.label }}</span>
          </a>

          <!-- Dropdown link (has children) -->
          <div *ngIf="item.children" class="dropdown">
            <button
              class="nav-link dropdown-toggle"
              [class.active]="activeDropdown === item.label"
              (click)="toggleDropdown(item.label)">
              <i [class]="item.icon"></i>
              <span>{{ item.label }}</span>
              <i class="fas fa-chevron-down chevron"></i>
            </button>

            <ul class="dropdown-menu" [class.show]="activeDropdown === item.label">
              <li *ngFor="let child of item.children">
                <a
                  [routerLink]="child.path"
                  routerLinkActive="active"
                  class="dropdown-item"
                  (click)="closeMobileMenu()">
                  <i [class]="child.icon"></i>
                  <span>{{ child.label }}</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <!-- Right side actions -->
    <div class="navbar-actions">
      <!-- Cart button -->
      <button class="icon-btn cart-btn" (click)="navigateToCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge">3</span>
      </button>

      <!-- Login button -->
      <button class="btn-login" (click)="navigateToLogin()">
        <i class="fas fa-user"></i>
        <span>Connexion</span>
      </button>

      <!-- Mobile menu toggle -->
      <button class="mobile-toggle" (click)="toggleMobileMenu()">
        <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
      </button>
    </div>
  </div>

  <!-- Mobile backdrop -->
  <div class="mobile-backdrop" [class.show]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</nav>
